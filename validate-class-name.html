<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validate tên của lớp học</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function isClassNameValid(str) {
        var myClassName = /^[CAP]\d{4}[GHIKLM]$/;
        if (myClassName.test(str)){
            alert("Tên lớp hợp lệ");
        } else {
            alert("Tên lớp không lợp lệ");
        }
    }
    var myClassName = prompt("Nhập tên lớp của bạn");
    isClassNameValid(myClassName);
</script>
</body>
</html>
